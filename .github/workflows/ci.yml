name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Job 1: Lint and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: Run Black (code formatting)
        run: black --check --diff .
        continue-on-error: true

      - name: Run isort (import sorting)
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 --max-line-length=100 --ignore=E203,W503,E501 orchard/ tests/
        continue-on-error: true

  # Job 2: Pytest Suite (All tests in tests/)
  test-pytest:
    name: Pytest Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Run pytest suite
        run: |
          pytest tests/ \
            --cov=orchard \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            --tb=short \
            --maxfail=5

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  # Job 3: Smoke Test (E2E Sanity Check)
  test-smoke:
    name: Smoke Test (1-Epoch Validation)
    runs-on: ubuntu-latest
    needs: test-pytest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke test
        run: |
          python -m tools.smoke_test
        timeout-minutes: 10

      - name: Upload smoke test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-outputs
          path: outputs/
          retention-days: 7

  # Job 4: Build Documentation
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify README exists
        run: |
          test -f README.md || exit 1
          echo "âœ… README.md found"

  # Job 5: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r orchard/ -ll || true
        continue-on-error: true

      - name: Run Safety check
        run: |
          pip install safety
          safety check --json || true
        continue-on-error: true

  # Job 6: Build Status Summary
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint, test-pytest, test-smoke, docs, security]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Pytest: ${{ needs.test-pytest.result }}"
          echo "Smoke Test: ${{ needs.test-smoke.result }}"
          echo "Docs: ${{ needs.docs.result }}"
          echo "Security: ${{ needs.security.result }}"

      - name: Fail if critical jobs failed
        if: needs.test-pytest.result == 'failure' || needs.test-smoke.result == 'failure'
        run: exit 1