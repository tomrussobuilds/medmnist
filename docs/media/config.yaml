system:
  device: cpu
  data_dir: ~/med_mnist/dataset
  output_dir: ~/med_mnist/outputs
  save_model: true
  log_interval: 10
training:
  seed: 42
  batch_size: 4
  epochs: 1
  patience: 15
  learning_rate: 0.008
  min_lr: 1.0e-06
  momentum: 0.9
  weight_decay: 0.0005
  mixup_alpha: 0.002
  mixup_epochs: 30
  use_tta: true
  cosine_fraction: 0.5
  use_amp: false
  grad_clip: 1.0
augmentation:
  hflip: 0.5
  rotation_angle: 10
  jitter_val: 0.2
dataset:
  dataset_name: bloodmnist
  max_samples: 16
  use_weighted_sampler: false
  in_channels: 3
  num_classes: 8
  mean:
  - 0.4914
  - 0.4822
  - 0.4465
  std:
  - 0.2023
  - 0.1994
  - 0.201
  normalization_info: Mean=(0.4914, 0.4822, 0.4465), Std=(0.2023, 0.1994, 0.201)
evaluation:
  n_samples: 12
  fig_dpi: 200
  img_size:
  - 10
  - 10
  cmap_confusion: Blues
  plot_style: seaborn-v0_8-muted
  report_format: xlsx
  save_confusion_matrix: true
  save_predictions_grid: true
  grid_cols: 4
  fig_size_predictions:
  - 12
  - 8
num_workers: 0
model_name: ResNet-18 Adapted
pretrained: true
